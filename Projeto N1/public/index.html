<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLICITAÇÃO</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <header>
        <div class="header-links">
            <a href="/Home">Home</a>
            <a href="/Historico">Histórico</a>
        </div>
        <div name="logo"></div>
        <div name="Login">
            <a href="/Login">img</a>
        </div>
    </header>

    <h2>SOLICITAÇÃO</h2>
    <div class="form-container">
        <form id="solicitacao-form">
            <select id="categoria" name="categoria" required>
                <option value="" selected disabled>Categoria</option>
                <option value="buracos">Buracos nas Ruas</option>
                <option value="iluminacao">Iluminação Pública Defeituosa</option>
                <option value="descarte">Descarte Irregular de Lixo</option>
                <option value="vazamento">Vazamento de Água</option>
                <option value="Outro">Outro</option>
            </select>

            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
            <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        async function getPublicIP() {
            try {
                const response = await fetch('http://169.254.169.254/latest/meta-data/public-ipv4');
                if (!response.ok) throw new Error("Não foi possível obter o IP público da instância AWS.");
                return await response.text();
            } catch (error) {
                console.error(error);
                alert("Erro ao obter o IP da instância. Verifique as permissões da AWS.");
                return null;
            }
        }

        document.getElementById('solicitacao-form').addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const categoria = document.getElementById('categoria').value;
            const endereco = document.getElementById('endereco').value;
            const descricao = document.getElementById('descricao').value;

            if (!categoria) {
                alert("Por favor, selecione uma categoria válida.");
                return;
            }

            const data = { categoria, endereco, descricao };
            const ipAWS = await getPublicIP();

            if (!ipAWS) {
                alert("Erro ao obter o IP da AWS. A solicitação não pode ser enviada.");
                return;
            }

            try {
                const response = await fetch(`http://${ipAWS}:8080/api/solicitacao`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    alert('Erro ao enviar os dados');
                }
            } catch (error) {
                console.error('Erro ao enviar os dados:', error);
                alert('Erro ao enviar os dados');
            }
        });
    </script>
</body>
</html>
